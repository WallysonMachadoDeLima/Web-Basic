<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>informe a data</h1>

    <form name="formulario" onsubmit="return validaData();">
        DATA (DD/MM/AAAA) : <input type="text" name="data" maxlength="10"> <br />
        <input type="submit" value="Validar">

    </form>


    <script>
        function validaData() {
            if (document.formulario.data.value == "" || document.formulario.data.value.length != 10) {
                alert("preencha o campo corretamente");
                document.formulario.data.focus();
                return false;
            }


            expReg = /^((0 [1-9]|[12]\d)\/(0[1-9]|1[0-2])|30\/(0[13-9]|1[0-2])|31\/(0[13578]|1[02]))\/\d{4}$/;
            

            if (document.formulario.data.value.match(expReg) && document.formulario.data.value != '') {
                alert("Data válida");
                return true;
            }
            else {
                alert("Formato inválido de data");
                document.formulario.data.focus();
                return false;
            }
        }

    </script>
</body>

</html>
