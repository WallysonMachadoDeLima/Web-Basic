<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="Wallyson Machado de Lima" />
    <meta name="description" content="Formulário de opinião"/>
    <meta name="keywords" content="formularios" />
    <title>Formulários</title>
</head>
<body>
    <form action="processa.php"></form>
    <fieldset>
        <legend>Dados pessoais</legend>
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="nome" id="nome" />
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="imail">
        </p>
    </fieldset>

    <fieldset>
        <legend>Formulário de opinião</legend>
        <strong>O que você achou do site</strong>
        <dl>
            <dd>
              <input type="radio" name="avaliacoes" value="muitobem" checked>Muito bom
              <input type="radio" name="avaliacoes" value="bom" >Bom
              <input type="radio" name="avaliacoes" value="regular" >Regular
              <input type="radio" name="avaliacoes" value="umlixo" >Um lixo!            
            </dd>
        </dl>
        </p>
        <p>
            <strong>Qual seção você mais gostou?</strong>
            <dl>
                <dd>
                    <select name="secao" size="1">
                        <option value="emcartaz">Em cartaz</option>
                        <option value="trilhasonora">Trilha sonora</option>
                        <option value="fotos">Galeria de Fotos</option>
                        <option value="bilheteria">Bilheteeria</option>
                        <option value="outra">Outra</option>
                    </select>
                </dd>
            </dl>
        </p>
        <p>
            <strong>Digite seus comentários no campo abaixo</strong>
            <dl>
                <dd>
                    <textarea name="comentários" cols="42" rows="5"></textarea>
                </dd>
            </dl>
        </p>
        <p>
            <dl>
                <dd>
                    <input type="checkbox" name="novidades" value="nov">Quero receber novidades do
                    site por e-mail.
                </dd>
            </dl>
        </p>
        <p>
            <dl>
                <dd>
                    <input type="submit" value="Enviar dados">
                    <input type="reset" value="Limpar formulário">
                </dd>
            </dl>
        </p>
    </fieldset>
</form>
</body>
</html>
